<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>math sprint game</h1>
        </div>

        <div class="card" id="splash-page" >
            <form  id="start-form">
                <div class="selection-container">
                    <div class="radio-container selected">
                        <label for="value-10">
                            10 questions
                        </label>
                        <input type="radio" name="questions"
                        value="10" id="value-10">
                        <span class="best-score">
                            <span>best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-25">
                            25 questions
                        </label>
                        <input type="radio" name="questions"
                        value="25" id="value-25">
                        <span class="best-score">
                            <span>best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-50">
                            50 questions
                        </label>
                        <input type="radio" name="questions"
                        value="50" id="value-50">
                        <span class="best-score">
                            <span>best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-99">
                            99 questions
                        </label>
                        <input type="radio" name="questions"
                        value="99" id="value-99">
                        <span class="best-score">
                            <span>best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">start round</button>
                </div>
            </form>
        </div>

        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <div class="card" id="game-page" hidden>
            <div class="item-container"> 
            </div>
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">wrong</button>
                <button class="right" onclick="select(true)">right</button>
            </div>
        </div>
        <div class="card" id="score-page" hidden>
            <div class="score-container">
                <h1 class="title">your time</h1>
                <h1 class="h1 final-time">3.4s</h1>
                <h1 class="base-time">base time: 2.4s</h1>
                <h1 class="penalty-time">penalty: +1.0s</h1>
            </div>
            <div class="score-footer">
                <button class="play-again">play again</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="shuffle.js"></script>
</body>
</html>
